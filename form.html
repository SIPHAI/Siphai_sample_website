<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <button>OUTSIDE THE FORM</button>
    <form action="/tacos">
        <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="Text" placeholder="username" name="username">
        </p>
        <p>
            <label for="passwords">Enter password:</label>
            <input type="password" placeholder="Password" id="password" name="Password">
        </p>
        <p>
            <label for="number">Enter age:</label>
            <input type="number" placeholder="Age" id="Age" name="Age" min="1" max="100">
        </p>
        <p>
        <p>
            <label for="meal">Please select an element</label>
            <select name="Relationship" id="Relationship">
                <option value="Single">Single</option>
                <option value="Engaged">Engaged</option>
                <option value="Married">Married</option>
                <option value="Second Married">Second Married</option>
                <option value="Other">Other</option>
            </select>
        </p>
        </p>
        <p>
            <label for="date">Available date:</label>
            <input type="date">
        </p>
        <button>IN THE MIDDLE!</button>
        <p>
            <label for="file">Upload file:</label>
            <input type="file">
        </p>
        <label for="url">Enter url:</label>
        <input type="url" placeholder="Link">
        <p>
            <label for="color">Set your favorite color:</label>
            <input type="color" id="color" placeholder="your favorite color">
        </p>
        <button type="button">Regular button(won't submit)</button>
        <button>Submit</button>

        <input type="Submit" value="Click Me!">
    </form>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>

    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/search">
        <input type="text" name="q">
        <button>Search YouTube</button>
    </form>
    <h3>Search Facebook</h3>
    <form action="https://www.facebook.com/search">
        <input type="text" name="q">
        <button>Search Facebook</button>
    </form>
    <h2>More Input </h2>
    <form action="/birds">
        <input type="checkbox" name="I agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="tt" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="tt" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="tt" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please select an element</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="">Banana</option>
                <option value="">Beef</option>
                <option value="">Chicken</option>
                <option value="">Pork</option>
            </select>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="10" name="cheese_level">
        </p>
        <p>
        <h3>Tell us about your funnest story</h3>
        </p>
        <p>
            <label for="story"></label></label><br>
            <textarea name="story" id="story" cols="50" rows="10" name="Requests"
                placeholder="Type something here"></textarea>
        </p>

        <button>Submit</button>
    </form>
    <h2>Validation Demo</h2>
    <form action="/dummy">
        <label for="first">Enter first Name </label>
        <input type="text" name="first" id="first" placeholder="First name" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="username" maxlength="20">
        </p>
        <p>
            <input type="url" required>
        </p>
        <button>Submit</button>

    </form>


</body>

</html>
